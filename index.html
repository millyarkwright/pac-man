<!DOCTYPE html>
<HTML lang="en" dir="ltr">
  <head>
    <title>Project Pac Man</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <section id="intro-wrapper">
        <h1>Game Title</h1>
        <article>Story</article>
        <div class="instructions">
          <h2>Instructions Title</h2>
          <p class="instructions">Instructions</p>
        </div>
        <button class="play-button">PLAY</button>
      </section>
      <section id="game-wrapper">
        <div id="progress-container">
          <p class="score">Score: <span class="scoreText">0</span></p>
          <p class="dots-remaining">Gold Remaining: <span class="dotsText"></span></p>
          <p class="lives">Lives: <span class="livesText">3</span></p>
        </div>
        <div class="grid">
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
  
  

</HTML>
